<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Tinysong for Chrome</title>

		<link rel="stylesheet" type="text/css" href="stylesheets/style.css">

		<script type="text/javascript" src="javascripts/jquery-1.4.2.min.js"></script>
		<!--script type='text/javascript' src='javascripts/jquery.autocomplete.min.js'></script-->
		<script type="text/javascript" src="javascripts/jquery.ui.position.js"></script>
		<script type="text/javascript" src="javascripts/jquery.ui.core.js"></script>
		<script type="text/javascript" src="javascripts/jquery.ui.widget.js"></script>
		<script type="text/javascript" src="javascripts/jquery.ui.autocomplete.js"></script>
		<script type="text/javascript" src="javascripts/tinysong-extension.js"></script>
	</head>

	<body id="popup">
		<header>
			<h1><a href="http://tinysong.com/">Tinysong</a></h1>

			<form action="" id="search" autocomplete="on">
				<fieldset>
					<input type="text" id="query" name="query" value="">
				</fieldset>
			</form>
		</header>

		<section>
			<p class="message">
				<strong>Tinysong</strong> is perfect for tweetin' songs.
			</p>
		</section>

		<footer>
			<a href="options.html">Settings</a>
		</footer>

		<input type="text" id="clipboard" value="">
